<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe HTML</title>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
<!-- CONTAINER: TODO EL CONTENIDO QUE IRÁ CENTRADO -->
<div class="container">
    <!-- HEADER -->
    <header class="header">
        <!-- LOGO A LA IZQUIERDA -->
        <div class="logo"></div>
        <!-- ESFERAS A LA DERECHA -->
        <div class="box">
            <div class="sphere sphere1"></div>
            <div class="sphere sphere2"></div>
            <div class="sphere sphere3"></div>
        </div>
    </header>
    <!-- NAVEGACIÓN -->
    <nav class="menubox">
        <div class="menu1"></div>
        <div class="menu2"></div>
        <div class="menu3"></div>
        <div class="menu4"></div>
        <div class="menu5"></div>
    </nav>
    <!-- SECCIÓN TRES CARDS -->
    <section class="cards">
        <div class="cards1"></div>
        <div class="cards2"></div>
        <div class="cards3"></div>
    </section>
    <!-- SECCIÓN CENTRAL CON ARTÍCULO CENTRADO -->
    <section class="articles">
        <div class="article"></div>
    </section>
    <!-- FOOTER -->
    <footer class="footer"></footer>
</div>
</body>
</html>
